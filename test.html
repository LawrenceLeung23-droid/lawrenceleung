<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Makes the page scrollable */
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="message">Scroll to the top to go to the next page...</div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        window.addEventListener("scroll", function() {
            if (window.scrollY === 0) {
                window.location.href = "nextpage.html"; // Change this to your target page
            }
        });
    </script>
</body>
</html>
